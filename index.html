<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  </head>
  <body class ="container">
    <header>
      <h1 class="text-center danger">東工大フットサル部出欠確認</h1>
    </header>
    <main>
      <h2>出席する人は回答する必要はありません</h2>
      <form method="post" action="https://script.google.com/macros/s/AKfycbzD4vEuaH6xD1mzOZKy3N_WiB3gkNPo2hsF-L8Ix_WikLwK8Ttz73vI7TStdxJ0vxQ-/exec",>
    <div class="mb-3">
      <select name ="type" class="form-select">
        <option selected>欠席or遅刻or早退を選択してください</option>
        <option value="1">欠席</option>
        <option value="2">遅刻</option>
        <option value="3">早退</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="number" class="form-label">背番号（半角英数）</label>
      <input type="number" class="form-control" name = "number">
      <div id="emailHelp" class="form-text">必ず半角英数で回答してください （悪い例）１０（良い例）10</div>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">名前</label>
      <input type="name" class="form-control" name = "name">
      <div id="emailHelp" class="form-text">誰か識別わかるようにフルネームで</div>
    </div>
    <div class="mb-3">
      <label for="reason" class="form-label">理由</label>
      <input type="text" class="form-control" name = "reason">
    </div>
    <button type="submit" class="btn btn-primary">送信</button>
  </form>


    </main>
  </body>
</html>
