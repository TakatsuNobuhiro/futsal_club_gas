<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  </head>
  <body class ="container">
    <header>
      <h1 class="text-center danger">東工大フットサル部出欠確認</h1>
    </header>
    <main>
      <h2>欠席or遅刻,早退する予定の方のみ回答お願いします</h2>
      <form action="https://script.google.com/macros/s/AKfycbzzoY7OD_7jRmFarJx0gb2cSFdIkoIAtom7y88MeS0EUNxMaZKVioyPPLVBro47cQqI/exec",method="post">

    <div class="mb-3 form-check">
      <h3>出欠or遅刻or早退</h3>
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <div class="mb-3">
      <h3>背番号（半角英数）</h3>
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <h3>理由</h3>
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


    </main>
  </body>
</html>
