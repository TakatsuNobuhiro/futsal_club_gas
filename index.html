<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <body class ="container">
    <header>
      <h1 class="text-center danger">東工大フットサル部出欠確認</h1>
    </header>
    <main>
      <h2>出席する人は回答する必要はありません</h2>
      <form method="post" action="https://script.google.com/macros/s/AKfycbzD4vEuaH6xD1mzOZKy3N_WiB3gkNPo2hsF-L8Ix_WikLwK8Ttz73vI7TStdxJ0vxQ-/exec",>
    <div class="mb-3">
      <select name ="type" class="form-select" required>
        <option value="1">欠席</option>
        <option value="2">遅刻</option>
        <option value="3">早退</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="number" class="form-label">背番号（半角英数）</label>
      <input type="number" class="form-control" name = "number" placeholder="10" required>
      <div id="emailHelp" class="form-text">必ず半角英数で回答してください （悪い例）１０（良い例）10</div>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">名前</label>
      <input type="name" class="form-control" name = "name" placeholder="苗字 名前" required>
      <div id="emailHelp" class="form-text">誰か識別わかるようにフルネームで</div>
    </div>
    <div class="mb-3">
      <label for="reason" class="form-label">理由</label>
      <input type="text" class="form-control" name = "reason" placeholder="授業があるため" required>
    </div>
    <div class="mb-3">
      <label for="reason" class="form-label">備考(早退、遅刻の人は詳細な時間等をご記入ください)</label>
      <input type="text" class="form-control" name = "remark" placeholder="授業が19時に終わるので1時間ほど遅れて19時15分から参加します。">
    </div>
    <button type="submit" class="btn btn-primary">送信</button>
  </form>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
